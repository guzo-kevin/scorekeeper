{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>Record New Double Match</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" class="match-form">
        <div class="team-section">
            <h2>Team 1</h2>
            <div class="form-group">
                <label>Player 1</label>
                <select name="team1_player1" required>
                    <option value="">Select player</option>
                    {% for player in players %}
                    <option value="{{ player.id }}">{{ player.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Player 2</label>
                <select name="team1_player2" required>
                    <option value="">Select player</option>
                    {% for player in players %}
                    <option value="{{ player.id }}">{{ player.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Score</label>
                <input type="number" name="team1_score" required min="0">
            </div>
        </div>

        <div class="team-section">
            <h2>Team 2</h2>
            <div class="form-group">
                <label>Player 1</label>
                <select name="team2_player1" required>
                    <option value="">Select player</option>
                    {% for player in players %}
                    <option value="{{ player.id }}">{{ player.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Player 2</label>
                <select name="team2_player2" required>
                    <option value="">Select player</option>
                    {% for player in players %}
                    <option value="{{ player.id }}">{{ player.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Score</label>
                <input type="number" name="team2_score" required min="0">
            </div>
        </div>

        <button type="submit" class="btn-submit">
            <span class="material-icons">save</span>
            Record Match
        </button>
    </form>
</div>
{% endblock %}
