{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>Record New Match</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" class="match-form">
        <div class="form-group">
            <label>Player 1</label>
            <select name="player1" required>
                <option value="">Select player</option>
                {% for player in players %}
                <option value="{{ player.id }}">{{ player.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Player 1 Score</label>
            <input type="number" name="player1_score" required min="0">
        </div>

        <div class="form-group">
            <label>Player 2</label>
            <select name="player2" required>
                <option value="">Select player</option>
                {% for player in players %}
                <option value="{{ player.id }}">{{ player.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Player 2 Score</label>
            <input type="number" name="player2_score" required min="0">
        </div>

        <button type="submit" class="btn-submit">
            <span class="material-icons">save</span>
            Record Match
        </button>
    </form>
</div>
{% endblock %}
