{% extends "base.html" %}
{% block content %}
<h1>Add New User</h1>
<form method="POST">
    <div>
        <label>Name:</label>
        <input type="text" name="name" required>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" name="email">  <!-- 移除 required 属性 -->
    </div>
    <button type="submit">Add User</button>
</form>
{% endblock %}
